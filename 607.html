<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>607Ë®òÈåÑÁîüÊ¥ª</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .stats h3 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .upload-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .time-slot {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .time-slot:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .time-label {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4CAF50;
            text-align: center;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.9em;
            color: #ccc;
        }

        input[type="text"], input[type="file"] {
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255,255,255,0.15);
        }

        input[type="file"] {
            cursor: pointer;
        }

        .upload-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .upload-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.9em;
            text-align: center;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .video-player {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .video-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .download-btn, .view-btn, .delete-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .download-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #1976D2, #2196F3);
            transform: translateY(-1px);
        }

        .view-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
        }

        .view-btn:hover {
            background: linear-gradient(45deg, #F57C00, #FF9800);
            transform: translateY(-1px);
        }

        .delete-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .delete-btn:hover {
            background: linear-gradient(45deg, #d32f2f, #f44336);
            transform: translateY(-1px);
        }

        .public-videos {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .public-videos h4 {
            color: #2196F3;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .video-item {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 3px solid #2196F3;
        }

        .video-item:last-child {
            margin-bottom: 0;
        }

        .video-meta {
            font-size: 0.8em;
            color: #bbb;
            margin-bottom: 5px;
        }

        .video-meta strong {
            color: #fff;
        }

        .clear-all-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin: 10px auto;
            display: block;
        }

        .clear-all-btn:hover {
            background: linear-gradient(45deg, #d32f2f, #f44336);
        }

        @media (max-width: 768px) {
            .upload-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ 607Ë®òÈåÑÁîüÊ¥ª</h1>
        <div class="stats">
            <h3>üìä Áµ±Ë®àË≥áË®ä</h3>
            <p>Á∏ΩÂΩ±ÁâáÊï∏Ôºö<span id="totalVideos">0</span> ÈÉ® | ‰ªäÊó•‰∏äÂÇ≥Ôºö<span id="todayVideos">0</span> ÈÉ®</p>
            <button class="clear-all-btn" onclick="clearAllData()">üóëÔ∏è Ê∏ÖÈô§ÊâÄÊúâË≥áÊñô</button>
        </div>
        <div class="upload-grid" id="uploadGrid"></div>
    </div>

    <script>
        // ÁîüÊàêÊôÇÈñìÈªû (4:00 Âà∞ 21:30ÔºåÊØè30ÂàÜÈêò)
        function generateTimeSlots() {
            const slots = [];
            let hour = 4;
            let minute = 0;
            
            while (hour < 21 || (hour === 21 && minute <= 30)) {
                const timeStr = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                slots.push(timeStr);
                
                minute += 30;
                if (minute >= 60) {
                    minute = 0;
                    hour++;
                }
            }
            return slots;
        }

        // Âæû localStorage ËºâÂÖ•ÊâÄÊúâÂΩ±ÁâáË≥áÊñô
        function loadAllVideos() {
            try {
                const saved = localStorage.getItem('607_life_videos');
                return saved ? JSON.parse(saved) : {};
            } catch (error) {
                console.error('ËºâÂÖ•ÂΩ±ÁâáË≥áÊñôÂ§±Êïó:', error);
                return {};
            }
        }

        // ÂÑ≤Â≠òÊâÄÊúâÂΩ±ÁâáË≥áÊñôÂà∞ localStorage
        function saveAllVideos(videos) {
            try {
                localStorage.setItem('607_life_videos', JSON.stringify(videos));
            } catch (error) {
                console.error('ÂÑ≤Â≠òÂΩ±ÁâáË≥áÊñôÂ§±Êïó:', error);
            }
        }

        // Â∞áÊ™îÊ°àËΩâÊèõÁÇ∫ base64 Â≠ó‰∏≤
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Â∞á base64 Â≠ó‰∏≤ËΩâÊèõÂõû Blob
        function base64ToBlob(base64Data, contentType) {
            const byteCharacters = atob(base64Data.split(',')[1]);
            const byteNumbers = new Array(byteCharacters.length);
            
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: contentType });
        }

        // ÂàùÂßãÂåñÂΩ±ÁâáË≥áÊñô
        let allVideos = loadAllVideos();

        // ÂâµÂª∫ÊôÇÈñìÊßΩ‰ΩçÁöÑHTML
        function createTimeSlot(time, index) {
            return `
                <div class="time-slot">
                    <div class="time-label">${time}</div>
                    <form class="upload-form" onsubmit="handleUpload(event, '${time}', ${index})">
                        <div class="input-group">
                            <label for="nickname-${index}">Êö±Á®±Ôºö</label>
                            <input type="text" id="nickname-${index}" name="nickname" required placeholder="Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑÊö±Á®±">
                        </div>
                        <div class="input-group">
                            <label for="video-${index}">ÈÅ∏ÊìáÂΩ±ÁâáÔºö</label>
                            <input type="file" id="video-${index}" name="video" accept="video/*" required>
                        </div>
                        <button type="submit" class="upload-btn">‰∏äÂÇ≥ÂΩ±Áâá</button>
                    </form>
                    <div id="status-${index}" class="status" style="display: none;"></div>
                    <div id="videos-${index}" class="public-videos" style="display: none;">
                        <h4>üìπ ÂÖ¨ÈñãÂΩ±Áâá</h4>
                        <div id="video-list-${index}"></div>
                    </div>
                </div>
            `;
        }

        // ËôïÁêÜ‰∏äÂÇ≥
        async function handleUpload(event, time, index) {
            event.preventDefault();
            
            const nickname = document.getElementById(`nickname-${index}`).value;
            const videoFile = document.getElementById(`video-${index}`).files[0];
            const statusDiv = document.getElementById(`status-${index}`);
            const submitBtn = event.target.querySelector('.upload-btn');
            
            // Ê™¢Êü•Ê™îÊ°àÂ§ßÂ∞è (ÈôêÂà∂ 50MB)
            if (videoFile.size > 50 * 1024 * 1024) {
                statusDiv.style.display = 'block';
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Ê™îÊ°àÂ§™Â§ßÔºÅË´ãÈÅ∏ÊìáÂ∞èÊñº 50MB ÁöÑÂΩ±Áâá';
                return;
            }
            
            // È°ØÁ§∫‰∏äÂÇ≥‰∏≠ÁãÄÊÖã
            submitBtn.disabled = true;
            submitBtn.textContent = '‰∏äÂÇ≥‰∏≠...';
            statusDiv.style.display = 'block';
            statusDiv.className = 'status';
            statusDiv.textContent = 'Ê≠£Âú®ËôïÁêÜ‰∏äÂÇ≥...';
            
            try {
                // Â∞áÂΩ±ÁâáËΩâÊèõÁÇ∫ base64
                const base64Data = await fileToBase64(videoFile);
                
                // ÂÑ≤Â≠òÂΩ±ÁâáË®òÈåÑ
                if (!allVideos[time]) {
                    allVideos[time] = [];
                }
                
                const videoRecord = {
                    id: Date.now(),
                    nickname: nickname,
                    fileName: videoFile.name,
                    fileSize: (videoFile.size / (1024 * 1024)).toFixed(2) + ' MB',
                    uploadTime: new Date().toLocaleString('zh-TW'),
                    uploadDate: new Date().toDateString(),
                    base64Data: base64Data,
                    contentType: videoFile.type
                };
                
                allVideos[time].push(videoRecord);
                
                // ÂÑ≤Â≠òÂà∞ localStorage
                saveAllVideos(allVideos);
                
                // È°ØÁ§∫ÊàêÂäüÁãÄÊÖã
                statusDiv.className = 'status success';
                statusDiv.textContent = '‰∏äÂÇ≥ÊàêÂäüÔºÅÂΩ±ÁâáÂ∑≤ÂÖ¨ÈñãÂàÜ‰∫´';
                
                // Êõ¥Êñ∞Ë©≤ÊôÇÊÆµÁöÑÂΩ±ÁâáÂàóË°®
                updateVideoList(time, index);
                
                // Êõ¥Êñ∞Áµ±Ë®àË≥áË®ä
                updateStats();
                
                // ÈáçÁΩÆË°®ÂñÆ
                event.target.reset();
                
            } catch (error) {
                console.error('‰∏äÂÇ≥Â§±Êïó:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = '‰∏äÂÇ≥Â§±ÊïóÔºåË´ãÈáçË©¶';
            }
            
            // ÊÅ¢Âæ©ÊåâÈàïÁãÄÊÖã
            submitBtn.disabled = false;
            submitBtn.textContent = '‰∏äÂÇ≥ÂΩ±Áâá';
            
            // 3ÁßíÂæåÈö±ËóèÁãÄÊÖãË®äÊÅØ
            setTimeout(() => {
                if (statusDiv.className.includes('success')) {
                    statusDiv.style.display = 'none';
                }
            }, 3000);
        }

        // Êõ¥Êñ∞ÂΩ±ÁâáÂàóË°®È°ØÁ§∫
        function updateVideoList(time, index) {
            const videosDiv = document.getElementById(`videos-${index}`);
            const videoListDiv = document.getElementById(`video-list-${index}`);
            
            if (allVideos[time] && allVideos[time].length > 0) {
                videosDiv.style.display = 'block';
                
                videoListDiv.innerHTML = allVideos[time].map(video => {
                    // ÈáçÊñ∞ÂâµÂª∫ blob URL
                    const blob = base64ToBlob(video.base64Data, video.contentType);
                    const videoUrl = URL.createObjectURL(blob);
                    
                    return `
                        <div class="video-item">
                            <div class="video-meta">
                                <strong>${video.nickname}</strong> ‚Ä¢ ${video.uploadTime}
                            </div>
                            <div class="video-meta">
                                üìÅ ${video.fileName} (${video.fileSize})
                            </div>
                            <video class="video-player" controls>
                                <source src="${videoUrl}" type="${video.contentType}">
                                ÊÇ®ÁöÑÁÄèË¶ΩÂô®‰∏çÊîØÊè¥ÂΩ±ÁâáÊí≠Êîæ
                            </video>
                            <div class="video-controls">
                                <a href="${videoUrl}" download="${video.fileName}" class="download-btn">
                                    üì• ‰∏ãËºâÂΩ±Áâá
                                </a>
                                <button onclick="openFullscreen('${video.id}', '${time}')" class="view-btn">
                                    üîç ÂÖ®Ëû¢ÂπïËßÄÁúã
                                </button>
                                <button onclick="deleteVideo('${video.id}', '${time}')" class="delete-btn">
                                    üóëÔ∏è Âà™Èô§
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                videosDiv.style.display = 'none';
            }
        }

        // Âà™Èô§ÂΩ±Áâá
        function deleteVideo(videoId, time) {
            if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂÄãÂΩ±ÁâáÂóéÔºü')) {
                allVideos[time] = allVideos[time].filter(video => video.id != videoId);
                
                if (allVideos[time].length === 0) {
                    delete allVideos[time];
                }
                
                saveAllVideos(allVideos);
                
                // ÈáçÊñ∞ËºâÂÖ•ÊâÄÊúâÂΩ±ÁâáÂàóË°®
                loadAllVideoLists();
                updateStats();
            }
        }

        // ÂÖ®Ëû¢ÂπïÊí≠ÊîæÂΩ±Áâá
        function openFullscreen(videoId, time) {
            const video = allVideos[time].find(v => v.id == videoId);
            if (video) {
                const blob = base64ToBlob(video.base64Data, video.contentType);
                const videoUrl = URL.createObjectURL(blob);
                
                const newWindow = window.open('', '_blank');
                newWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>607Ë®òÈåÑÁîüÊ¥ª - ${video.fileName}</title>
                        <style>
                            body { 
                                margin: 0; 
                                background: #000; 
                                display: flex; 
                                justify-content: center; 
                                align-items: center; 
                                height: 100vh; 
                            }
                            video { 
                                max-width: 100%; 
                                max-height: 100%; 
                            }
                        </style>
                    </head>
                    <body>
                        <video controls autoplay>
                            <source src="${videoUrl}" type="${video.contentType}">
                        </video>
                    </body>
                    </html>
                `);
            }
        }

        // Êõ¥Êñ∞Áµ±Ë®àË≥áË®ä
        function updateStats() {
            const totalVideos = Object.values(allVideos).reduce((sum, videos) => sum + videos.length, 0);
            const today = new Date().toDateString();
            const todayVideos = Object.values(allVideos).reduce((sum, videos) => {
                return sum + videos.filter(video => video.uploadDate === today).length;
            }, 0);
            
            document.getElementById('totalVideos').textContent = totalVideos;
            document.getElementById('todayVideos').textContent = todayVideos;
        }

        // ËºâÂÖ•ÊâÄÊúâÂΩ±ÁâáÂàóË°®
        function loadAllVideoLists() {
            const timeSlots = generateTimeSlots();
            timeSlots.forEach((time, index) => {
                updateVideoList(time, index);
            });
        }

        // Ê∏ÖÈô§ÊâÄÊúâË≥áÊñô
        function clearAllData() {
            if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâÂΩ±ÁâáË≥áÊñôÂóéÔºüÈÄôÂÄãÂãï‰ΩúÁÑ°Ê≥ïÂæ©ÂéüÔºÅ')) {
                localStorage.removeItem('607_life_videos');
                allVideos = {};
                loadAllVideoLists();
                updateStats();
                alert('ÊâÄÊúâË≥áÊñôÂ∑≤Ê∏ÖÈô§ÔºÅ');
            }
        }

        // ÂàùÂßãÂåñÈ†ÅÈù¢
        function initializePage() {
            const timeSlots = generateTimeSlots();
            const uploadGrid = document.getElementById('uploadGrid');
            
            timeSlots.forEach((time, index) => {
                uploadGrid.innerHTML += createTimeSlot(time, index);
            });
            
            // ËºâÂÖ•Â∑≤Â≠òÂú®ÁöÑÂΩ±Áâá
            loadAllVideoLists();
            updateStats();
        }

        // È†ÅÈù¢ËºâÂÖ•ÂÆåÊàêÂæåÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
